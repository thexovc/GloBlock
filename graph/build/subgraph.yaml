specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: passport
    network: mumbai
    source:
      address: "0xAE2B0242f0c957DD98641c4837C50a6Fd8CCc6B9"
      abi: passport
      startBlock: 33428445
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - PassportMinted
        - Transfer
      abis:
        - name: passport
          file: passport/abis/passport.json
      eventHandlers:
        - event: PassportMinted(address,uint256,string)
          handler: handlePassportMinted
      file: passport/passport.wasm
