specVersion: 0.0.5
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum
    name: passport
    network: mumbai
    source:
      address: "0x5df89f7727e663842b5f4582776BAfb62686955c"
      abi: passport
      startBlock: 33456993
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - OwnershipTransferred
        - PassportMinted
        - Transfer
      abis:
        - name: passport
          file: passport/abis/passport.json
      eventHandlers:
        - event: PassportMinted(address,uint256,string)
          handler: handlePassportMinted
      file: passport/passport.wasm
